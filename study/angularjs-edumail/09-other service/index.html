<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AngularJS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-resource.min.js"></script>
    <script src="app.js"></script>
    <script src="controller.js"></script>
</head>
<body ng-app="myApp">
    <header>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a href="#" class="navbar-brand">AngularJS</a>
                </div>
            </div>
        </nav>
    </header>
    <div class="container" ng-controller="mainController">
        <div class="row">
            <div class="col-md-12">
                <h1>Hello AngularJS</h1>
            </div>
            <form class="form-horizontal" name="myForm">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Text:</label>
                    <div class="col-sm-10">
                        <input type="text" name="myField" ng-model="field" class="form-control" placeholder="Text" required minlength="5" maxlength="15" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Báo lỗi: </label>
                    <div class="col-sm-10">
                        <div ng-messages="myForm.myField.$error" role="alert">
                            <div ng-message="required" class="alert alert-danger">Please enter a value for this field.</div>
                            <div ng-message="minlength, maxlength" class="alert alert-danger">This field must be between 5 and 15 characters long.</div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
