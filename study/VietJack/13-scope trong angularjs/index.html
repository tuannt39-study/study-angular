<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AngularJS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="myapp.js"></script>
    <script src="mycontroller.js"></script>
</head>
<body ng-app="myapp">
    <div ng-controller="nvController">
        <div>
            <p>Tên: <span>{{ten}}</span></p> 
        </div>
        <div>
            <p>Tuổi: <span>{{tuoi}}</span></p> 
        </div>
        <div ng-controller="nvITController">
            <div>
                <p>Tên IT: <span>{{ten}}</span></p> 
            </div>
            <div>
                <p>Tuổi IT: <span>{{tuoi}}</span></p> 
            </div>
        </div>
        <div ng-controller="nvMKController">
            <div>
                <p>Tên MK: <span>{{ten}}</span></p> 
            </div>
            <div>
                <p>Tuổi MK: <span>{{tuoi}}</span></p> 
            </div>
        </div>
    </div>
</body>
</html>
