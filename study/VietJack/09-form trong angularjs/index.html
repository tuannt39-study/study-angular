<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AngularJS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="udapp.js"></script>
    <script src="svcontroller.js"></script>
</head>
<body ng-app="myapp">
    <div ng-controller="svController" >
        <form name="myForm" novalidate>
            <table>
                <tr>
                    <td>Nhập họ: </td>
                    <td>
                        <input name="ho" type="text" ng-model="Ho" required>
                        <span style="color:red" ng-show="myForm.ho.$dirty && myForm.ho.$invalid">
                            <span ng-show="myForm.ho.$error.required">Họ là bắt buộc.</span>
                        </span>
                    </td>
                </tr>
                <tr>
                    <td>Nhập tên: </td>
                    <td>
                        <input name="ten" type="text" ng-model="Ten" required>
                        <span style="color:red" ng-show="myForm.ten.$dirty && myForm.ten.$invalid">
                            <span ng-show="myForm.ten.$error.required">Tên là bắt buộc.</span>
                        </span>
                    </td>
                </tr>
                <tr>
                    <td>Nhập email: </td>
                    <td>
                        <input name="email" type="email" ng-model="email" required>
                        <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
                            <span ng-show="myForm.email.$error.required">Địa chỉ Email là bắt buộc.</span>
                            <span ng-show="myForm.email.$error.email">Địa chỉ Email không hợp lệ.</span>
                        </span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button ng-click="reset()">Reset</button>
                    </td>
                    <td>
                        <button ng-disabled="myForm.ho.$dirty && myForm.ho.$invalid || myForm.ten.$dirty && myForm.ten.$invalid || myForm.email.$dirty && myForm.email.$invalid" ng-click="submit()">Submit</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
